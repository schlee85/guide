<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Guide - List</title>
	<link rel="stylesheet" href="./asset/guide.css">
	<link rel="stylesheet" href="/css/ui.css">
	<link rel="stylesheet" href="./asset/highlight/atom-one-dark.css">
	<script src="./asset/highlight/highlight.min.js"></script>
	<script>hljs.highlightAll();</script>
</head>
<body>
	<div class="guide_components">
		<h1 class="comp_mtit">List</h1>
		<p class="comp_mtxt">목록형 컴포넌트.</p>

		<!--  -->
		<h2 class="comp_tit">불릿 - dot</h2>
		<div class="comp_sec">
			<div class="comp_view">
				<p class="txt_dot">단일</p>
				<br><br>
				<ul class="list_dot">
					<li>목록1</li>
					<li>목록2</li>
				</ul>
			</div>
			<div class="comp_code">
<pre><code class="language-html">
&lt;p class="txt_dot"&gt;단일&lt;/p&gt;

&lt;ul class="list_dot"&gt;
	&lt;li&gt;목록1&lt;/li&gt;
	&lt;li&gt;목록2&lt;/li&gt;
&lt;/ul&gt;

</code></pre>
			</div>
		</div>
		<!--  -->

		<!--  -->
		<h2 class="comp_tit">불릿 - dash</h2>
		<div class="comp_sec">
			<div class="comp_view">
				<p class="txt_dash">단일</p>
				<br><br>
				<ul class="list_dash">
					<li>목록1</li>
					<li>목록2</li>
				</ul>
			</div>
			<div class="comp_code">
<pre><code class="language-html">
&lt;p class="txt_dash"&gt;단일&lt;/p&gt;

&lt;ul class="list_dash"&gt;
	&lt;li&gt;목록1&lt;/li&gt;
	&lt;li&gt;목록2&lt;/li&gt;
&lt;/ul&gt;

</code></pre>
			</div>
		</div>
		<!--  -->

	</div>
</body>
</html>
